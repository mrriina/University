<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Patients Database</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<div class ="container mt-4">
  <!--    </div>-->
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Name</th>
      <th> Surname</th>
      <th> Patronymic </th>
      <th> Doctor </th>
      <th> Action </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "patient: ${patients}">
      <td th:text = "${patient.name}"></td>
      <td th:text = "${patient.surname}"></td>
      <td th:text = "${patient.patronymic}"></td>
      <td th:text = "${patient.doctor}"></td>
      <td>
        <!--                <a th:href = "@{/students/edit/{id}(id=${student.id})}"-->
        <!--                   class = "btn btn-primary">Update</a>-->

        <a th:href="@{http://localhost:8080/patients/{id}(id=${patient.id})}" th:method="delete" class="btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
